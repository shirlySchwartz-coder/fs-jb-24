<div class="container" style="text-align: center;">
    <h2>
        Welcome to {{title}}
    </h2>
    <div class="user_inputs">
        <h3>
            Enter tour product to list:
        </h3>
        <div class="input-group px-5">
            <input type="text" class="form-control" [(ngModel)] = "fruit_input"/>
            <button class="btn btn-info" (click)="addProduct()">add product</button>
        </div>    
    </div>

    <div class="list mt-5 p-5 text-left">
        <h2>
            List of products you added
        </h2>
        <div class="row">
            <div class="col-7 border p-2" *ngFor="let item of listFruits_ar">
                {{item}}
            </div>
        </div>
    </div>
</div>
