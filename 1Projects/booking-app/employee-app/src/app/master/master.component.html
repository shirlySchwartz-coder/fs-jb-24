<div class="row">

  <div class="col-12 text-center">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button
        type="button"
        (click)="changeTab('Roles')"
        class="btn mr-1 rounded-top rounded-bottom"
        [ngClass]="currentComponent == 'Roles' ? 'btn-success' : 'btn-primary'"
      >
        Roles
      </button>
      <button
        type="button"
        (click)="changeTab('Designation')"
        class="btn mr-1 rounded-top rounded-bottom"
        [ngClass]="
          currentComponent == 'Designation' ? 'btn-success' : 'btn-primary'
        "
      >
        Designation
      </button>
    </div>
  </div>
</div>
<div class="row pt-2">
  <div class="col-12" *ngIf="currentComponent == 'Roles'">
    <app-roles></app-roles>
  </div>
  <div class="col-12" *ngIf="currentComponent == 'Designation'">
    <app-designation></app-designation>
  </div>
</div>
